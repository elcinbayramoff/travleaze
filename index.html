<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top row box">
        <div class="relaxed col">
            <p id="fromto"></p>
            <p id="shortpath"></p>
            <input type="text" id="svgPartInput" placeholder="Enter SVG part ID">
            <div id="suggestions"></div>
            <button onclick="showSVGPart()">Show</button>
            <ul id="nameList"></ul>
            
        </div>
        <div class="col">
            
            <div id="svgContainer"></div>
            <div id="gameResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
