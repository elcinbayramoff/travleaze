<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Manipulation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .top.row.box {
            display: flex;
            justify-content: space-between;
        }
        .col {
            flex: 1;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="top row box">
        <div class="col">
            <div class="difficulty">
                <p>Select difficulty level:</p>
                <button type="button" class="difficulty-btn" id="easy">asan</button>
                <button type="button" class="difficulty-btn" id="medium">orta</button>
                <button type="button" class="difficulty-btn" id="hard">çətin</button>
            </div>
            <h2 id="fromto"></h2>
            <ul id="nameList"></ul>
            <input type="text" id="svgPartInput" placeholder="Next region?">
            <button onclick="showSVGPart()" class="btn show">Show</button>
            <button id="restartButton" onclick="restartGame()" style="display: none;">Yenidən başla</button>
            <p id="shortpath"></p>
            <div id="suggestions"></div>
        </div>
        <div class="col">
            <div id="svgContainer"></div>
            <div id="gameResult"></div>
        </div>
    </div>
    <div id="popup1" class="overlay">
        <div class="popup">
            <div class="content" id="popup-content"></div>
            <a class="close" href="#">&times;</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
